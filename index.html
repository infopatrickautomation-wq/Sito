
<!DOCTYPE html>
<html lang="it" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick-AI | Automazione e Ottimizzazione Processi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        /* Hide default cursor */
        cursor: none;
      }
      
      /* Ensure interactive elements also hide the cursor */
      a, button, input, textarea, [role="button"] {
        cursor: none !important;
      }

      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #3D52A0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5a6fc7;
      }
      @keyframes sphere-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(5deg); }
        50% { transform: translateY(-5px) rotate(-3deg); }
        75% { transform: translateY(-20px) rotate(3deg); }
      }
      .animate-sphere-float {
        animation: sphere-float 8s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      /* Simple fadeIn for scroll animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Effetto Evidenziatore Personalizzato - BLU e PIÙ GROSSA */
      .marker-underline {
        text-decoration: underline;
        text-decoration-color: #2563EB; /* Blu vibrante */
        text-decoration-thickness: 12px; /* Più grossa */
        text-underline-offset: 2px;
        text-decoration-skip-ink: none;
      }
    </style>
