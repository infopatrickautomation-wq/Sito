    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #3D52A0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5a6fc7;
      }
      @keyframes sphere-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(5deg); }
        50% { transform: translateY(-5px) rotate(-3deg); }
        75% { transform: translateY(-20px) rotate(3deg); }
      }
      .animate-sphere-float {
        animation: sphere-float 8s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
    </style>
